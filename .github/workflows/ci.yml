name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Nix Flake Check
    runs-on: ubuntu-24.04
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v9

      - name: Run flake check
        run: nix flake check --all-systems

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-24.04
    needs: check
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v9

      - name: Run e2e tests
        run: nix run .#e2e-tests

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-24.04
    needs: e2e-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v9

      - name: Deploy to Cloudflare
        run: |
          nix develop --command wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
