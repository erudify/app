name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]

jobs:
  check:
    name: Nix Flake Check
    runs-on: ubuntu-24.04
    if: github.event.action != 'closed'
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v9

      - name: Run flake check
        run: nix flake check --all-systems

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-24.04
    needs: check
    if: github.event.action != 'closed'
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v9

      - name: Run e2e tests
        run: nix run .#e2e-tests

  preview-deploy:
    name: Deploy Preview
    runs-on: ubuntu-24.04
    needs: e2e-tests
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v9

      - name: Deploy Preview to Cloudflare
        id: deploy
        run: |
          PREVIEW_NAME="erudify-app-pr-${{ github.event.pull_request.number }}"
          OUTPUT=$(nix develop --command wrangler deploy --name "$PREVIEW_NAME" 2>&1)
          echo "$OUTPUT"
          # Extract the preview URL from wrangler output
          PREVIEW_URL=$(echo "$OUTPUT" | grep -oE 'https://[^ ]+\.workers\.dev' | head -1)
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "preview_name=$PREVIEW_NAME" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const previewName = '${{ steps.deploy.outputs.preview_name }}';
            const body = `## ðŸš€ Preview Deployment

            | Name | URL |
            |------|-----|
            | \`${previewName}\` | ${previewUrl} |

            This preview will be deleted when the PR is closed.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  preview-cleanup:
    name: Cleanup Preview
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v9

      - name: Delete Preview Worker
        run: |
          PREVIEW_NAME="erudify-app-pr-${{ github.event.pull_request.number }}"
          nix develop --command wrangler delete --name "$PREVIEW_NAME" --force || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-24.04
    needs: e2e-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v9

      - name: Deploy to Cloudflare
        run: |
          nix develop --command wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
